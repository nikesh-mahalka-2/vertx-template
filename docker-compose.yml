version: '3'
services:
  dbserver:
    image: store/oracle/database-enterprise:12.2.0.1-slim
    ports:
      - "1521:1521"
  dbclient:
    image: store/oracle/database-instantclient:12.2.0.1
    volumes:
      - /workspace:/workspace
    entrypoint: |
    depends_on:
      - dbserver
    command: ["/bin/bash", "-c", "/workspace/wait-for-oracle.sh"]
